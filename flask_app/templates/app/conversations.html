<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header with Hamburger Menu</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">
</head>

<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='wyzard_favicon.png') }}" alt="Logo" class="logo-img">
        </div>
        <nav>
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="#" aria-haspopup="true" aria-expanded="false">Settings</a>
                    <ul class="dropdown account-dropdown">
                        <li>Knowledge Base</li>
                        <li>Brand Voice</li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a href="#" aria-haspopup="true" aria-expanded="false">Account</a>
                    <ul class="dropdown account-dropdown">
                        <li>Account Info</li>
                        <li>Request Help</li>
                        <li>Billing</li>
                        <li>Suggest Feature</li>
                        <li>Report Bug</li>
                        <li>Report Inaccurate Conversation Answer</li>
                        <li>Logout</li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <div class="assistance-box">
        <p>Pick Your Assistant</p>

        <div class="assistant-buttons">
            <!-- Dynamic buttons will be populated here by the script -->
        </div>

        <div class="spacer-assistance-box"></div>
    </div>

    <main class="chat-container">
        <!-- Assistance Box Section -->
        <div class="chat-section-left-padding"></div>

        <!-- Chat Section -->
        <div class="chat-section">
            <div class="chat-messages">
                <div class="message-user">
                    <div class="user-sender">Felix :</div>
                    <div class="text">Is Montreal in Canada?</div>
                </div>
                <div class="message">
                    <div class="bot-sender">Wyzard AI</div>
                    <div class="text">Yes</div>
                </div>
            </div>

            <div class="chat-input">
                <div class="container-upload">
                    Attach file
                    <img src="{{ url_for('static', filename='upload_img.png') }}" class="image_upload" alt="">
                </div>
                <input type="text" placeholder="Ask your question here">
                <button class="send-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none"
                        stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="arrow-icon">
                        <line x1="12" y1="21" x2="12" y2="5"></line> <!-- Extended body -->
                        <polyline points="5 12 12 5 19 12"></polyline>
                    </svg>
                </button>
            </div>
        </div>
    </main>

    <script src="{{ url_for('static', filename='javascript/script.js') }}"></script>
</body>

</html>

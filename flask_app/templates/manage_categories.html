<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Categories</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Manage Categories</h1>
        <div class="d-flex flex-wrap justify-content-center">
            {% if categories %}
                {% for category, subcategories in categories.items() %}
                    <div class="card m-2" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">{{ category }}</h5>
                            <a href="/manage-subcategories?category={{ category }}" class="btn btn-info mb-3">Manage Subcategories</a>
                            <!-- Edit Category Form -->
                            <form action="/edit-category" method="POST" class="mb-2">
                                <input type="hidden" name="old_category" value="{{ category }}">
                                <div class="mb-3">
                                    <label for="new_category_name" class="form-label">Edit Category Name:</label>
                                    <input type="text" class="form-control" name="new_category_name" value="{{ category }}" required>
                                </div>
                                <button type="submit" class="btn btn-warning">Edit Category</button>
                            </form>
                            <!-- Delete Category Form -->
                            <form action="/delete-category" method="POST">
                                <input type="hidden" name="category" value="{{ category }}">
                                <button type="submit" class="btn btn-danger">Delete Category</button>
                            </form>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <p class="text-center">No categories available.</p>
            {% endif %}
        </div>
        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

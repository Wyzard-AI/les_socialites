<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Categories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #121212;
            color: #e0e0e0;
        }

        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 40px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background-color: #1e1e1e;
            border: none;
            color: #e0e0e0;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            padding: 25px;
            text-align: center;
            width: 30%; /* Make each card take up 30% of the row */
            box-sizing: border-box;
            margin-right: 10px;
        }

        .card-title {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .form-control {
            background-color: #2c2c2c;
            color: #ffffff;
            border: 1px solid #333;
            margin-bottom: 15px;
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 18px; /* Increased input text size by 15% */
        }

        .form-label {
            font-size: 16px;
            margin-bottom: 10px;
            display: block;
        }

        .btn {
            border: none;
            color: #ffffff;
            cursor: pointer;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
            width: 100%;
            box-sizing: border-box;
            margin-top: 15px;
        }

        .btn-manage-subcategories {
            background-color: #ff69b4; /* Pink complementary color */
        }

        .btn-edit-category {
            background-color: #32cd32; /* Green complementary color */
            margin-top: 30px; /* Increased space between Manage Subcategories and Edit Category */
        }

        .btn-delete-category {
            background-color: #ff4500; /* Orange complementary color */
        }

        .btn:hover {
            opacity: 0.8;
        }

        .d-flex {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between; /* Evenly distribute space between cards */
        }

        .btn-secondary {
            background-color: #8a2be2;
            width: 100%;
            text-align: center;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            color: #ffffff;
            font-size: 16px;
            box-sizing: border-box;
            margin-top: 20px;
        }

        .btn-secondary:hover {
            background-color: #6a1db7;
        }

        /* New styles for Add Categories form */
        .add-categories-form {
            background-color: #1e1e1e;
            border: none;
            color: #e0e0e0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            padding: 25px;
            margin-bottom: 40px;
            text-align: center;
        }

        .btn-add-categories {
            background-color: #4caf50; /* Green for Add Categories button */
        }

    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">ðŸ“Š Manage Categories ðŸ“Š</h1>

        <!-- Add Categories Form -->
        <div class="add-categories-form">
            <h5 class="card-title">Add New Categories</h5>
            <form action="/add-categories" method="POST">
                <label for="categories" class="form-label">Enter Categories (comma-separated):</label>
                <input type="text" class="form-control" name="categories" id="categories" placeholder="e.g., Marketing, Sales, Customer Service" required>
                <button type="submit" class="btn btn-add-categories">Add Categories</button>
            </form>
        </div>

        <div class="d-flex">
            {% if categories %}
                {% for category, subcategories in categories.items() %}
                    <div class="card">
                        <h5 class="card-title">{{ category }}</h5>
                        <!-- Edit Category Form -->
                        <form action="/edit-category" method="POST" class="mb-2">
                            <input type="hidden" name="old_category" value="{{ category }}">
                            <div class="mb-3">
                                <label for="new_category_name" class="form-label">Edit Category Name:</label>
                                <input type="text" class="form-control" name="new_category_name" value="{{ category }}" required>
                            </div>
                            <button type="submit" class="btn btn-edit-category">Edit Category</button>
                        </form>
                        <a href="/manage-subcategories?category={{ category }}" class="btn btn-manage-subcategories mb-3">Manage Subcategories</a>
                        <!-- Delete Category Form -->
                        <form action="/delete-category" method="POST">
                            <input type="hidden" name="category" value="{{ category }}">
                            <button type="submit" class="btn btn-delete-category">Delete Category</button>
                        </form>
                    </div>
                {% endfor %}
            {% else %}
                <p class="text-center">No categories available.</p>
            {% endif %}
        </div>
        <div class="text-center mt-4">
            <a href="/" class="btn-secondary">Back to Home</a>
        </div>
    </div>
</body>
</html>

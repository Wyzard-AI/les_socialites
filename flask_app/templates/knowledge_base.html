<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Base</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text */
        }

        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 40px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            background-color: #1e1e1e;
            border: none;
            color: #e0e0e0;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            padding: 25px;
            text-align: center;
        }

        .card-title {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .form-label, .form-control {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .form-control {
            background-color: #2c2c2c;
            color: #ffffff;
            border: 1px solid #333;
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        .btn-primary, .btn-danger {
            background-color: #8a2be2;
            border: none;
            color: #ffffff;
            cursor: pointer;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
            width: 100%;
            box-sizing: border-box;
            margin-top: 15px;
        }

        .btn-primary:hover, .btn-danger:hover {
            background-color: #6a1db7;
        }

        .knowledge-block {
            background-color: #2c2c2c;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        .knowledge-block p {
            margin: 0;
        }

        .knowledge-block button {
            background-color: #ff4444;
            border: none;
            color: #ffffff;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 4px;
            margin-top: 10px;
        }

        .knowledge-block button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Knowledge Base</h1>

        <!-- Form to Submit New Knowledge Instruction -->
        <div class="card">
            <form action="/submit-knowledge" method="POST">
                <div class="mb-3">
                    <label for="knowledge_instructions" class="form-label">Enter Knowledge Instruction:</label>
                    <textarea class="form-control" id="knowledge_instructions" name="knowledge_instructions" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn-primary">Submit Knowledge</button>
            </form>
        </div>

        <!-- Display Knowledge Instructions -->
        {% if knowledge_instructions %}
            {% for instruction in knowledge_instructions %}
                <div class="knowledge-block">
                    <p>ID: {{ instruction.id }}</p>
                    <p>{{ instruction.knowledge_instructions }}</p>
                    <form action="/delete-knowledge" method="POST">
                        <input type="hidden" name="id" value="{{ instruction.id }}">
                        <button type="submit">Delete</button>
                    </form>
                </div>
            {% endfor %}
        {% else %}
            <p>No knowledge instructions available.</p>
        {% endif %}
    </div>
</body>
</html>

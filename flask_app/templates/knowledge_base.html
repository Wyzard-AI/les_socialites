<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Base</title>
    <link rel="icon" href="{{ url_for('static', filename='wyzard_favicon.png') }}" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            margin: 0;
            padding: 0px;
            flex-direction: column;
            min-height: 100vh;
            background-color: #121212;
            color: #e0e0e0;
        }

        /* Wrapper for the main content and footer */
        .wrapper {
            flex: 1; /* Allows this section to grow and fill the available space */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Pushes footer to the bottom if content is short */
        }

        /* Main content styles */
        .main-content {
            flex: 1; /* Take up remaining space above the footer */
            padding: 0px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 46px;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-label {
            font-size: 16px;
            margin-bottom: 10px;
            display: block;
            color: #8a2be2;
        }

        .form-control {
            background-color: #2c2c2c;
            color: #ffffff;
            border: 1px solid #333;
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        .submit-button {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 40px;
            text-align: center;
            background-color: #8a2be2;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #6a1db7;
        }

        .error, .success {
            text-align: center;
            margin-top: 10px;
        }

        .error {
            color: #ff4444;
        }

        .success {
            color: #39ff14;
        }
    </style>
</head>
<body>
    {% include 'top_menu.html' %}
    {% include 'logo.html' %}
    {% include 'left_menu.html' %}

    <div class="wrapper">
        <div class="container">
            <div class="instruction-form">
                <h1>Upload Knowledge Instructions</h1>
                <form action="/submit-knowledge-instructions" method="POST" enctype="multipart/form-data">
                    <div>
                        <label for="knowledge_instructions" class="form-label">Enter Knowledge Instruction:</label>
                        <textarea class="form-control" id="knowledge_instructions" name="knowledge_instructions" rows="4"></textarea>
                    </div>
                    <div>
                        <label for="file" class="form-label">Upload a Document (optional):</label>
                        <input type="file" class="form-control" id="file" name="file" accept=".txt,.pdf,.docx">
                    </div>
                    <button type="submit" class="submit-button">Submit Instructions</button>
                </form>
                {% if success %}
                    <p class="success">{{ success }}</p>
                {% endif %}
                {% if error %}
                    <p class="error">{{ error }}</p>
                {% endif %}
            </div>
            <h1>Add Website to Knowledge Base</h1>
            <form action="/add-link" method="POST">
                <label for="url" class="form-label">Website URL:</label>
                <input type="url" id="url" name="url" class="form-control" placeholder="Enter the website URL" required>
                <button type="submit" class="submit-button">Submit Website</button>
            </form>
        </div>
        {% include 'footer.html' %}
    </div>
</body>
</html>

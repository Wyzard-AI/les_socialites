<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Prompts</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Delete Prompts</h1>

        <!-- Form for Deleting Selected Prompts -->
        <form action="/remove-selected-prompts" method="POST">
            <div class="d-flex flex-wrap justify-content-center">
                {% if prompts %}
                    {% for prompt in prompts %}
                        <div class="card m-2" style="width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title">{{ prompt.button_name if prompt.button_name else prompt.prompt }}</h5>
                                <p class="card-text">{{ prompt.prompt }}</p>
                                <input type="checkbox" name="selected_prompts" value="{{ prompt.id }}"> Select for Deletion
                            </div>
                        </div>
                    {% endfor %}
                {% else %}
                    <p class="text-center">No prompts available.</p>
                {% endif %}
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-danger">Delete Selected Prompts</button>
                <a href="/" class="btn btn-secondary">Back to Home</a>
            </div>
        </form>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Wyzard</title>
    <link rel="icon" href="{{ url_for('static', filename='wyzard_favicon.png') }}" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #121212;
            color: #e0e0e0;
        }

        .logo {
            display: block;
            width: 300px;
            margin: 0 auto 10px auto;
        }

        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 40px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        .card {
            background-color: #1e1e1e;
            border: none;
            color: #e0e0e0;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            padding: 25px;
            text-align: center;
        }

        .form-label {
            font-size: 16px;
            margin-bottom: 10px;
            display: block;
        }

        .form-control {
            background-color: #2c2c2c;
            color: #ffffff;
            border: 1px solid #333;
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 15px;
            position: relative;
        }

        .btn-primary {
            background-color: #8a2be2;
            border: none;
            color: #ffffff;
            cursor: pointer;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
            width: 100%;
            box-sizing: border-box;
            margin-top: 20px;
        }

        .btn-primary:hover {
            background-color: #6a1db7;
        }

        .btn-waitlist {
            background-color: #8a2be2;
            color: #ffffff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
            width: 100%;
            box-sizing: border-box;
            margin-top: 20px;
        }

        .btn-waitlist:hover {
            background-color: #6a1db7;
        }

        .flash-message {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            text-align: center;
        }

        .flash-message.success {
            background-color: #39ff14;
            color: #121212;
        }

        .flash-message.error {
            background-color: #ff4444;
            color: #ffffff;
        }

        .register-link, .forgot-link {
            margin-top: 20px;
            color: #8a2be2;
            text-decoration: none;
            font-size: 14px;
            display: block;
            margin-bottom: 10px;
        }

        .register-link:hover, .forgot-link:hover {
            color: #6a1db7;
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #e0e0e0;
            font-size: 18px;
        }

        .password-toggle-icon::before {
            content: '\f06e'; /* Font Awesome eye icon */
            font-family: 'Font Awesome 5 Free';
            font-weight: 900; /* Use the solid style */
        }
    </style>

    <!-- Link to Font Awesome for the eye icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='wyzard_logo.png') }}" alt="Wyzard Logo" class="logo">

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">
                        <p>{{ message }}</p>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="card">
            <form action="{{ url_for('login') }}" method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3 password-toggle">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                    <span class="password-toggle-icon" onclick="togglePassword('password')"></span>
                </div>
                <button type="submit" class="btn-primary">Login</button>
            </form>
            <div>
                <a href="{{ url_for('forgot_password') }}" class="forgot-link">Forgot Password?</a>
            </div>
            <div>
                <a href="{{ url_for('register') }}" class="register-link">Don't have an account? Register here</a>
            </div>
            <div>
                <a href="{{ url_for('waitlist') }}" class="btn-waitlist">Join the Waitlist</a>
            </div>
        </div>
    </div>

    <script>
        function togglePassword(id) {
            var input = document.getElementById(id);
            if (input.type === "password") {
                input.type = "text";
            } else {
                input.type = "password";
            }
        }
    </script>
</body>
</html>

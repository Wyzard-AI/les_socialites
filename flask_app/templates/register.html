<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Wyzard</title>
    <link rel="icon" href="{{ url_for('static', filename='wyzard_favicon.png') }}" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #121212;
            color: #e0e0e0;
        }

        .logo {
            display: block;
            width: 300px;
            margin: 0 auto 10px auto;
        }

        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 40px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        .card {
            background-color: #1e1e1e;
            border: none;
            color: #e0e0e0;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            padding: 25px;
            text-align: center;
        }

        .form-label {
            font-size: 16px;
            margin-bottom: 10px;
            display: block;
        }

        .form-control {
            background-color: #2c2c2c;
            color: #ffffff;
            border: 1px solid #333;
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        .btn-primary {
            background-color: #8a2be2;
            border: none;
            color: #ffffff;
            cursor: pointer;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
            width: 100%;
            box-sizing: border-box;
            margin-top: 15px;
        }

        .btn-primary:hover {
            background-color: #6a1db7;
        }

        .flash-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .flash-message {
            width: 100%;
            max-width: 400px;
            padding: 12px 16px;
            border-radius: 6px;
            text-align: center;
            font-size: 15px;
            font-weight: 500;
            margin-bottom: 15px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
        }

        .flash-message.error {
            background-color: #ffdddd;
            color: #d8000c;
            border: 1px solid #d8000c;
        }

        .flash-message.success {
            background-color: #d4fdd4;
            color: #2f6627;
            border: 1px solid #2f6627;
        }


        .password-toggle {
            position: relative;
        }

        .password-toggle-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #e0e0e0;
            font-size: 18px;
        }

        .password-toggle-icon::before {
            content: '\f06e'; /* Font Awesome eye icon */
            font-family: 'Font Awesome 5 Free';
            font-weight: 900; /* Use the solid style */
        }
    </style>

    <!-- Link to Font Awesome for the eye icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='wyzard_logo.png') }}" alt="Wyzard Logo" class="logo">

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-container">
                    {% for category, message in messages %}
                        <div class="flash-message {{ category }}">
                            <p>{{ message }}</p>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <div class="card">
            <form action="{{ url_for('register') }}" method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required oninput="checkEmailDomain()">
                    <small class="text-muted">Please use the same email address used to process the subscription payment.</small>
                </div>
                <div class="mb-3 password-toggle">
                    <label for="password" class="form-label">Choose a Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                    <span class="password-toggle-icon" onclick="togglePassword('password')"></span>
                </div>
                <div class="mb-3">
                    <label for="business_type" class="form-label">Business Type:</label>
                    <select class="form-control" id="business_type" name="business_type" required>
                        <option value="">Select Business Type</option>
                        <option value="Agriculture">Agriculture</option>
                        <option value="Automotive">Automotive</option>
                        <option value="Banking and Finance">Banking and Finance</option>
                        <option value="Construction">Construction</option>
                        <option value="Creative Arts">Creative Arts</option>
                        <option value="Energy">Energy</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Environmental Services">Environmental Services</option>
                        <option value="Fashion">Fashion</option>
                        <option value="Food and Beverage">Food and Beverage</option>
                        <option value="Insurance">Insurance</option>
                        <option value="Legal Services">Legal Services</option>
                        <option value="Logistics and Supply Chain">Logistics and Supply Chain</option>
                        <option value="Manufacturing">Manufacturing</option>
                        <option value="Marketing and Advertising">Marketing and Advertising</option>
                        <option value="Media and Publishing">Media and Publishing</option>
                        <option value="Mining">Mining</option>
                        <option value="Nonprofit">Nonprofit</option>
                        <option value="Real Estate">Real Estate</option>
                        <option value="Retail">Retail</option>
                        <option value="Technology">Technology</option>
                        <option value="Telecommunications">Telecommunications</option>
                        <option value="Tourism">Tourism</option>
                        <option value="Transportation">Transportation</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Wellness and Fitness">Wellness and Fitness</option>
                        <option value="Technology">Technology</option>
                        <!-- Les Socialites will be added dynamically if valid email -->
                    </select>
                </div>
                <button type="submit" class="btn-primary">Register</button>
            </form>
        </div>
    </div>

    <script>
        function togglePassword(id) {
            var input = document.getElementById(id);
            if (input.type === "password") {
                input.type = "text";
            } else {
                input.type = "password";
            }
        }

        function checkEmailDomain() {
            const emailInput = document.getElementById('email').value;
            const businessTypeSelect = document.getElementById('business_type');
            const domain = emailInput.split('@')[1];

            // Check if the email contains the "lessocialites.com" domain
            if (domain && domain.toLowerCase() === 'lessocialites.com') {
                // Add "Les Socialites" option if it's not already in the dropdown
                let optionExists = false;
                for (let i = 0; i < businessTypeSelect.options.length; i++) {
                    if (businessTypeSelect.options[i].value === 'Les Socialites') {
                        optionExists = true;
                        break;
                    }
                }
                if (!optionExists) {
                    const option = document.createElement('option');
                    option.value = 'Les Socialites';
                    option.text = 'Les Socialites';
                    businessTypeSelect.add(option);
                }
            } else {
                // Remove "Les Socialites" option if it exists and the email domain is not valid
                for (let i = 0; i < businessTypeSelect.options.length; i++) {
                    if (businessTypeSelect.options[i].value === 'Les Socialites') {
                        businessTypeSelect.remove(i);
                        break;
                    }
                }
            }
        }
    </script>
</body>
</html>

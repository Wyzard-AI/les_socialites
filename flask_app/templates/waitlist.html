<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>Join the Waitlist - Wyzard</title> -->
    <title>Join the Beta Test - Wyzard</title>
    <link rel="icon" href="{{ url_for('static', filename='wyzard_favicon.png') }}" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #121212;
            color: #e0e0e0;
        }

        .logo {
            display: block;
            width: 300px;
            margin: 0 auto 10px auto;
        }

        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 40px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        .card {
            background-color: #1e1e1e;
            border: none;
            color: #e0e0e0;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            padding: 25px;
            text-align: center;
        }

        .form-label {
            font-size: 16px;
            margin-bottom: 10px;
            display: block;
        }

        .form-control {
            background-color: #2c2c2c;
            color: #ffffff;
            border: 1px solid #333;
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        .btn-primary {
            background-color: #8a2be2;
            border: none;
            color: #ffffff;
            cursor: pointer;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
            width: 100%;
            box-sizing: border-box;
            margin-top: 15px;
        }

        .btn-primary:hover {
            background-color: #6a1db7;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='wyzard_logo.png') }}" alt="Wyzard Logo" class="logo">

        <!-- <h1>Join the Waitlist</h1> -->
        <h1>Join the Beta Test</h1>

        <div class="card">
            <form action="{{ url_for('submit_waitlist') }}" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="company_name" class="form-label">Company Name:</label>
                    <input type="text" class="form-control" id="company_name" name="company_name" required>
                </div>
                <div class="mb-3">
                    <label for="number_of_employees" class="form-label">Number of Employees:</label>
                    <input type="number" class="form-control" id="number_of_employees" name="number_of_employees" required>
                </div>
                <!-- <button type="submit" class="btn-primary">Join Waitlist</button> -->
                <button type="submit" class="btn-primary">Join Beta Test</button>
            </form>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Categories</title>
    <link rel="icon" href="{{ url_for('static', filename='wyzard_favicon.png') }}" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #121212;
            color: #e0e0e0;
        }

        h1 {
            color: #ffffff;
            text-align: center;
        }

        .container {
            max-width: 1100px; /* Adjusted to ensure space for three items */
            margin: 0 auto;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 10px; /* Reduced gap for better fit */
        }

        .category-button {
            display: inline-block;
            width: calc(30% - 15px); /* Slightly smaller width to fit three per row */
            margin: 5px;
            padding: 15px;
            background-color: #8a2be2; /* Matte purple color */
            color: #ffffff;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .category-button:hover {
            background-color: #6C3483; /* Darker purple on hover */
        }

        @media (max-width: 992px) {
            .category-button {
                width: calc(50% - 15px); /* Two buttons per row on medium screens */
            }
        }

        @media (max-width: 768px) {
            .category-button {
                width: calc(50% - 15px); /* Two buttons per row on smaller screens */
            }
        }

        @media (max-width: 480px) {
            .category-button {
                width: calc(100% - 15px); /* One button per row on extra small screens */
            }
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Pick Your AI Assistant</h1>
        <div class="row justify-content-center">
            {% for category, emoji in categories_with_emojis.items() %}
                <a href="/prompt-menu?category={{ category }}" class="category-button">
                    {{ emoji }} {{ category }}
                </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>

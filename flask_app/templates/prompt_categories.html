<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Categories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #121212;
            color: #e0e0e0;
        }

        h1 {
            color: #ffffff;
            text-align: center;
        }

        .container {
            max-width: 750px;
            margin: 0 auto;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .category-button {
            display: inline-block;
            width: 30%; /* Adjust the width for three buttons per row */
            margin: 10px;
            padding: 15px;
            background-color: #8a2be2; /* Matte purple color */
            color: #ffffff;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .category-button:hover {
            background-color: #6C3483; /* Darker purple on hover */
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Pick Your AI Assistant</h1>
        <div class="row justify-content-center">
            {% for category in categories %}
                <a href="/prompt-menu?category={{ category }}" class="category-button">
                    {{ category }}
                </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Categories</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Pick Your AI Assistant</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="list-group mb-4">
                    {% for category in categories %}
                        <a href="/prompt-menu?category={{ category }}" class="list-group-item list-group-item-action">
                            {{ category }}
                        </a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies (Optional for dynamic components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Categories</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Prompt Categories</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="list-group mb-4">
                    {% for category in categories %}
                        <a href="/prompt-menu?category={{ category }}" class="list-group-item list-group-item-action">
                            {{ category }}
                        </a>
                    {% endfor %}
                </div>

                <!-- Form to Update Instructions for a Selected Category -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Update Instructions</h5>
                        <form action="/update-instructions" method="POST">
                            <div class="mb-3">
                                <label for="category" class="form-label">Select Category:</label>
                                <select class="form-control" id="category" name="category" required>
                                    {% for category in categories %}
                                        <option value="{{ category }}">{{ category }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="instructions" class="form-label">Enter New Instructions:</label>
                                <textarea class="form-control" id="instructions" name="instructions" rows="4" required></textarea>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Update Instructions</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Return Home Button -->
                <div class="text-center mt-4">
                    <a href="/" class="btn btn-secondary">Return Home</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies (Optional for dynamic components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

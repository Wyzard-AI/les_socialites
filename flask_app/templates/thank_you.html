<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        h1 {
            color: #ffffff;
            text-align: center;
        }

        .container {
            text-align: center;
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 5px; /* Added spacing between buttons */
            background-color: #8a2be2; /* Matte purple */
            color: white;
            border: none;
            border-radius: 8px; /* More rounded edges */
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #6C3483; /* Darker purple on hover */
        }

        p {
            margin-top: 20px;
            color: #e0e0e0;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Thank You!</h1>
    <p>Your prompt has been submitted successfully.</p>

    <div class="container">
        <a href="/" class="button">Submit Another Prompt</a>
        <a href="/results?prompt={{ prompt }}&response={{ response }}" class="button">See Results</a>
    </div>
</body>
</html>

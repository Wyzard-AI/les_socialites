<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Prompts</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Manage Prompts</h1>

        <!-- Dropdown for Selecting Category -->
        <div class="text-center mb-4">
            <form action="/manage-prompts" method="GET" class="d-inline-block">
                <label for="category" class="form-label">Filter by Category:</label>
                <select class="form-control d-inline-block w-auto" id="category" name="category" onchange="this.form.submit()">
                    <option value="">All Categories</option>
                    {% for category in categories %}
                        <option value="{{ category }}" {% if selected_category == category %}selected{% endif %}>
                            {{ category }}
                        </option>
                    {% endfor %}
                </select>
            </form>
        </div>

        <!-- Display Prompts -->
        <div class="d-flex flex-wrap justify-content-center">
            {% if prompts %}
                {% for prompt in prompts %}
                    <div class="card m-2" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">{{ prompt.button_name if prompt.button_name else prompt.prompt }}</h5>
                            <p class="card-text">{{ prompt.prompt }}</p>
                        </div>
                        <div class="card-footer">
                            <!-- Form for Editing Prompt -->
                            <form action="/edit-prompt" method="POST">
                                <input type="hidden" name="prompt_id" value="{{ prompt.id }}">
                                <div class="mb-3">
                                    <label for="new_prompt_text" class="form-label">Edit Prompt:</label>
                                    <textarea class="form-control" name="new_prompt_text" rows="6">{{ prompt.prompt }}</textarea>
                                </div>
                                <button type="submit" class="btn btn-warning">Edit Prompt</button>
                            </form>

                            <!-- Form for Assigning Button Name -->
                            <form action="/assign-button-name" method="POST" class="mt-2">
                                <input type="hidden" name="prompt_id" value="{{ prompt.id }}">
                                <div class="mb-3">
                                    <label for="button_name" class="form-label">Assign Button Name:</label>
                                    <input type="text" class="form-control" name="button_name" value="{{ prompt.button_name }}">
                                </div>
                                <button type="submit" class="btn btn-info">Assign Button Name</button>
                            </form>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <p class="text-center">No prompts available.</p>
            {% endif %}
        </div>

        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

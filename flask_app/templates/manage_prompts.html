<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Prompts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #121212;
            color: #e0e0e0;
        }

        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 40px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background-color: #1e1e1e;
            border: none;
            color: #e0e0e0;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            padding: 25px;
            text-align: center;
            width: 30%;
            box-sizing: border-box;
            margin-right: 10px;
        }

        .card-title {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .form-control {
            background-color: #2c2c2c;
            color: #ffffff;
            border: 1px solid #333;
            margin-bottom: 15px;
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 12.8px; /* 20% smaller input text size */
        }

        .form-label {
            font-size: 16px;
            margin-bottom: 10px;
            display: block;
        }

        .btn {
            border: none;
            color: #ffffff;
            cursor: pointer;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
            width: 100%;
            box-sizing: border-box;
            margin-top: 15px;
        }

        .btn-edit-prompt {
            background-color: #ff69b4; /* Pink complementary color */
        }

        .btn-assign-button {
            background-color: #32cd32; /* Green complementary color */
        }

        .btn-warning {
            background-color: #FFC107;
        }

        .btn-danger {
            background-color: #f44336;
        }

        .btn-info {
            background-color: #17a2b8;
        }

        .btn:hover {
            opacity: 0.8;
        }

        .d-flex {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .btn-secondary {
            background-color: #8a2be2;
            width: 100%;
            text-align: center;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            color: #ffffff;
            font-size: 16px;
            box-sizing: border-box;
            margin-top: 20px;
        }

        .btn-secondary:hover {
            background-color: #6a1db7;
        }

    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">üìù Manage Prompts üìù</h1>

        <!-- Dropdown for Selecting Category -->
        <div class="text-center mb-4">
            <form action="/manage-prompts" method="GET" class="d-inline-block">
                <label for="category" class="form-label">Filter by Category:</label>
                <select class="form-control d-inline-block w-auto" id="category" name="category" onchange="this.form.submit()">
                    <option value="">All Categories</option>
                    {% for category in categories %}
                        <option value="{{ category }}" {% if selected_category == category %}selected{% endif %}>
                            {{ category }}
                        </option>
                    {% endfor %}
                </select>
            </form>
        </div>

        <!-- Display Prompts -->
        <div class="d-flex flex-wrap justify-content-center">
            {% if prompts %}
                {% for prompt in prompts %}
                    <div class="card">
                        <h5 class="card-title">{{ prompt.button_name if prompt.button_name else prompt.prompt }}</h5>
                        <div class="card-footer">
                            <!-- Form for Editing Prompt -->
                            <form action="/edit-prompt" method="POST">
                                <input type="hidden" name="prompt_id" value="{{ prompt.id }}">
                                <div class="mb-3">
                                    <label for="new_prompt_text" class="form-label">Edit Prompt:</label>
                                    <textarea class="form-control" name="new_prompt_text" rows="6">{{ prompt.prompt }}</textarea>
                                </div>
                                <button type="submit" class="btn btn-edit-prompt">Edit Prompt</button>
                            </form>

                            <div style="margin-top: 20px;"></div> <!-- Add space between buttons -->

                            <!-- Form for Assigning Button Name -->
                            <form action="/assign-button-name" method="POST" class="mt-4">
                                <input type="hidden" name="prompt_id" value="{{ prompt.id }}">
                                <div class="mb-3">
                                    <label for="button_name" class="form-label">Assign Button Name:</label>
                                    <input type="text" class="form-control" name="button_name" value="{{ prompt.button_name }}">
                                </div>
                                <button type="submit" class="btn btn-assign-button">Assign Button Name</button>
                            </form>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <p class="text-center">No prompts available.</p>
            {% endif %}
        </div>

        <div class="text-center mt-4">
            <a href="/" class="btn-secondary">Back to Home</a>
        </div>
    </div>
</body>
</html>

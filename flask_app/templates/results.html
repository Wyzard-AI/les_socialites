<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Conversation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text */
            display: flex;
            justify-content: center; /* Center the content horizontally */
            flex-direction: column; /* Stack elements vertically */
            align-items: center; /* Center elements horizontally */
        }

        h1 {
            color: #ffffff;
            text-align: center;
        }

        .container {
            max-width: 750px; /* Slightly increased width for the container */
            width: 100%;
            padding: 0 20px; /* Padding on both sides */
            box-sizing: border-box; /* Ensure padding doesn't affect width */
        }

        .response-block {
            background-color: #1e1e1e; /* Darker grey for response blocks */
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
            font-size: 14px; /* Smaller font size for responses */
            line-height: 1.5; /* Improved readability */
            color: #e0e0e0; /* Light text color */
        }

        .conversation {
            max-height: 600px; /* Increased height */
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #1a1a1a; /* Slightly lighter dark background */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            color: #e0e0e0; /* Light text color */
            width: 100%; /* Take full width of the container */
            box-sizing: border-box; /* Ensure the padding doesn't cause overflow */
        }

        .assistant {
            margin-bottom: 10px;
        }

        .assistant .response-block {
            background-color: #333; /* Dark grey for assistant responses */
            border-left: 5px solid #8a2be2; /* Matte purple border */
        }

        form {
            background-color: #1e1e1e; /* Darker background for the form */
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px; /* Added margin for spacing */
            width: 100%; /* Ensure the form takes full width */
            box-sizing: border-box; /* Ensure padding doesn't affect width */
        }

        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #333;
            margin-bottom: 10px;
            font-size: 12px; /* Smaller font size for input */
            background-color: #2c2c2c; /* Dark input background */
            color: #ffffff; /* White text color */
            box-sizing: border-box; /* Ensure textarea fits within the form */
            height: 300px; /* Increased height for the message box */
        }

        #file {
            margin-bottom: 10px;
            color: #e0e0e0; /* Light text for file input */
        }

        .send-button {
            width: 100%; /* Ensure send button takes full width */
            padding: 12px;
            border-radius: 4px;
            background-color: #8a2be2; /* Matte purple button color */
            color: #ffffff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
        }

        .send-button:hover {
            background-color: #6a1db7; /* Darker purple on hover */
        }

        .secondary-button {
            display: block;
            width: 100%; /* Ensure secondary buttons take full width */
            padding: 12px;
            border-radius: 4px;
            background-color: #8a2be2; /* Matte purple button color */
            color: #ffffff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            text-decoration: none; /* Remove underline from links */
            margin-top: 10px; /* Add margin to space the buttons */
            box-sizing: border-box; /* Ensure padding doesn't affect width */
        }

        .secondary-button:hover {
            background-color: #6a1db7; /* Darker purple on hover */
        }

        .mt-3 {
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .secondary-button, .send-button {
                width: 100%; /* Full width on smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ChatGPT Conversation</h1>

        <div class="conversation">
            {% for message in conversation %}
                {% if message.role == "assistant" %}
                    <div class="assistant">
                        <div class="response-block">
                            {{ message.content|safe }}
                        </div>
                    </div>
                {% endif %}
            {% endfor %}
        </div>

        <form action="/view-prompt" method="POST" enctype="multipart/form-data">
            <div>
                <label for="prompt">Your Message:</label>
                <textarea name="prompt" id="prompt" rows="10" class="form-control" required></textarea>
            </div>
            <div>
                <label for="file">Upload a Document (optional):</label>
                <input type="file" name="file" id="file" class="form-control" accept=".txt,.docx,.pdf">
            </div>
            <button type="submit" class="send-button">Send</button>
        </form>

        <a href="/clear-conversation" class="secondary-button">Clear Conversation History</a>
        <a href="/prompt-menu" class="secondary-button">Pick a New Task</a>
        <a href="/prompt-categories" class="secondary-button">Pick a New AI Assistant</a>

    </div>
</body>
</html>

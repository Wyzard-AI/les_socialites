<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Conversation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        .response-block {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .response-block p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>ChatGPT Conversation</h1>

    <div class="response-block">
        {% for message in conversation %}
            <p><strong>{{ message.role.capitalize() }}:</strong> {{ message.content }}</p>
        {% endfor %}
    </div>

    <form action="/view-prompt" method="POST" enctype="multipart/form-data">
        <div>
            <label for="prompt">Your Message:</label>
            <textarea name="prompt" id="prompt" rows="4" class="form-control" required></textarea>
        </div>
        <div>
            <label for="file">Upload a Document (optional):</label>
            <input type="file" name="file" id="file" class="form-control" accept=".txt,.docx,.pdf">
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Send</button>
        </div>
    </form>

    <div class="mt-3">
        <a href="/start-new-conversation" class="btn btn-secondary">Start a New Conversation</a>
    </div>
    <div class="mt-3">
        <a href="/prompt-menu" class="btn btn-secondary">Pick a New Task</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Subcategories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #121212;
            color: #e0e0e0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            color: #ffffff;
            margin-bottom: 40px;
        }

        .list-group-item {
            background-color: #1e1e1e;
            color: #e0e0e0;
            border: 1px solid #333;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            padding: 25px;
            list-style: none;
            width: 100%;
            text-align: left;
        }

        .form-control {
            background-color: #2c2c2c;
            color: #ffffff;
            border: 1px solid #333;
            margin-bottom: 20px;
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 18.4px;
        }

        .form-label {
            font-size: 16px;
            margin-bottom: 15px;
            display: block;
            text-align: left;
        }

        .btn {
            border: none;
            color: #ffffff;
            cursor: pointer;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            display: block;
            width: 100%;
            box-sizing: border-box;
            margin-top: 15px;
        }

        .btn-warning {
            background-color: #ff69b4;
        }

        .btn-danger {
            background-color: #32cd32;
        }

        .btn-warning:hover,
        .btn-danger:hover {
            opacity: 0.8;
        }

        .d-flex {
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        .btn-secondary {
            background-color: #8a2be2;
            width: 100%;
            text-align: center;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            color: #ffffff;
            font-size: 16px;
            box-sizing: border-box;
            margin-top: 20px;
        }

        .btn-secondary:hover {
            background-color: #6a1db7;
        }

        .centered {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üóÇÔ∏è Manage Subcategories for {{ category }} üóÇÔ∏è</h1>
        <div class="centered">
            {% if subcategories %}
                <ul class="list-group mb-3 w-100">
                    {% for subcategory in subcategories %}
                        <li class="list-group-item">
                            <div class="mb-3">
                                <span><strong>Subcategory:</strong></span>
                            </div>
                            <div class="d-flex flex-column align-items-center">
                                <!-- Edit Subcategory Form -->
                                <form action="/edit-subcategory" method="POST" class="mb-4 w-100">
                                    <input type="hidden" name="category" value="{{ category }}">
                                    <input type="hidden" name="old_subcategory" value="{{ subcategory }}">
                                    <input type="text" name="new_subcategory_name" value="{{ subcategory }}" required class="form-control">
                                    <button type="submit" class="btn btn-warning">Edit</button>
                                </form>
                                <!-- Delete Subcategory Form -->
                                <form action="/delete-subcategory" method="POST" class="w-100">
                                    <input type="hidden" name="category" value="{{ category }}">
                                    <input type="hidden" name="subcategory" value="{{ subcategory }}">
                                    <button type="submit" class="btn btn-danger">Delete</button>
                                </form>
                            </div>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p class="text-center">No subcategories available.</p>
            {% endif %}
        </div>
        <div class="text-center mt-4 centered">
            <a href="/manage-categories" class="btn-secondary">Back to Categories</a>
        </div>
    </div>
</body>
</html>

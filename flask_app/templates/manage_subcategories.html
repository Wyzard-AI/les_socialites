<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Subcategories</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Manage Subcategories for {{ category }}</h1>
        <div class="d-flex flex-wrap justify-content-center">
            {% if subcategories %}
                <ul class="list-group mb-3 w-100">
                    {% for subcategory in subcategories %}
                        <li class="list-group-item">
                            <div class="mb-2">
                                <span><strong>Subcategory:</strong> {{ subcategory }}</span>
                            </div>
                            <div class="d-flex flex-column align-items-start">
                                <!-- Edit Subcategory Form -->
                                <form action="/edit-subcategory" method="POST" class="d-flex mb-2 w-100">
                                    <input type="hidden" name="category" value="{{ category }}">
                                    <input type="hidden" name="old_subcategory" value="{{ subcategory }}">
                                    <input type="text" name="new_subcategory_name" value="{{ subcategory }}" required class="form-control me-2">
                                    <button type="submit" class="btn btn-warning">Edit</button>
                                </form>
                                <!-- Delete Subcategory Form -->
                                <form action="/delete-subcategory" method="POST" class="d-flex w-100">
                                    <input type="hidden" name="category" value="{{ category }}">
                                    <input type="hidden" name="subcategory" value="{{ subcategory }}">
                                    <button type="submit" class="btn btn-danger">Delete</button>
                                </form>
                            </div>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p class="text-center">No subcategories available.</p>
            {% endif %}
        </div>
        <div class="text-center mt-4">
            <a href="/manage-categories" class="btn btn-secondary">Back to Categories</a>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Menu</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Pick Your Task</h1>
        <div class="d-flex flex-wrap justify-content-center">
            {% if prompts %}
                {% for prompt in prompts %}
                    <form action="/view-prompt" method="POST" enctype="multipart/form-data" class="m-2">
                        <input type="hidden" name="prompt" value="{{ prompt.prompt }}">
                        <div class="mb-3">
                            <label for="file" class="form-label">Upload a Document (optional):</label>
                            <input type="file" class="form-control" name="file" accept=".txt,.docx,.pdf">
                        </div>
                        <button type="submit" class="btn btn-outline-primary">
                            {{ prompt.button_name if prompt.button_name else prompt.prompt }}
                        </button>
                    </form>
                {% endfor %}
            {% else %}
                <p class="text-center">No prompts available.</p>
            {% endif %}
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Menu</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Pick Your Task</h1>

        <!-- Usage Note -->
        <div class="alert alert-info text-center" role="alert">
            If you're uploading a file, select the file you want to upload then click on the task button.
        </div>

        <!-- Filter Form -->
        <form action="/prompt-menu" method="GET" class="mb-4">
            <input type="hidden" name="category" value="{{ request.args.get('category', '') }}">
            <div class="row">
                <div class="col-md-12">
                    <label for="subcategory" class="form-label">Filter by Subcategory:</label>
                    <select class="form-control" name="subcategory" id="subcategory">
                        <option value="">Select a Subcategory</option>
                        {% for subcategory in subcategories %}
                            <option value="{{ subcategory }}" {% if request.args.get('subcategory') == subcategory %}selected{% endif %}>
                                {{ subcategory }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="text-center mt-3">
                <button type="submit" class="btn btn-primary">Apply Filter</button>
            </div>
        </form>

        <div class="d-flex flex-wrap justify-content-center">
            {% if prompts %}
                {% for prompt in prompts %}
                    <form action="/view-prompt" method="POST" enctype="multipart/form-data" class="m-2">
                        <input type="hidden" name="prompt" value="{{ prompt.prompt }}">
                        <input type="hidden" name="category" value="{{ request.args.get('category') }}"> <!-- This line should be inside the loop -->
                        <div class="mb-3">
                            <label for="file" class="form-label">Upload a Document (optional):</label>
                            <input type="file" class="form-control" name="file" accept=".txt,.docx,.pdf">
                        </div>
                        <button type="submit" class="btn btn-outline-primary">
                            {{ prompt.button_name if prompt.button_name else prompt.prompt }}
                        </button>
                    </form>
                {% endfor %}
            {% else %}
                <p class="text-center">No prompts available.</p>
            {% endif %}
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

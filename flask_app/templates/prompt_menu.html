<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #121212;
            color: #e0e0e0;
        }

        h1 {
            color: #ffffff;
            text-align: center;
        }

        .container {
            max-width: 1100px; /* Slightly smaller width for better fit */
            margin: 0 auto;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .alert-info {
            background-color: transparent;
            color: #e0e0e0;
            margin-bottom: 40px;
        }

        .form-control {
            background-color: #2c2c2c;
            color: #ffffff;
            border: 1px solid #8a2be2;
            border-radius: 8px;
        }

        .form-control-select {
            background-color: #2c2c2c;
            color: #ffffff;
            border: 1px solid #8a2be2;
            border-radius: 8px;
            padding: 10px;
            width: 100%;
        }

        .btn-primary, .btn-outline-primary {
            background-color: #8a2be2;
            border: none;
            color: #ffffff;
            cursor: pointer;
            font-size: 16px;
            padding: 10px;
            border-radius: 8px;
            width: 100%;
            text-align: center;
            transition: background-color 0.3s;
        }

        .btn-primary:hover, .btn-outline-primary:hover {
            background-color: #6C3483;
        }

        .btn-outline-primary {
            background-color: #8a2be2;
            border: none;
        }

        .file-input {
            background-color: #2c2c2c;
            color: #ffffff;
            border: 1px solid #8a2be2;
            border-radius: 8px;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .file-input::file-selector-button {
            background-color: #6C3483;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 8px 15px;
            cursor: pointer;
        }

        .card {
            background-color: #1e1e1e;
            border: none;
            color: #e0e0e0;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .d-flex {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 10px; /* Reduced gap for better fit */
        }

        .form-container {
            width: calc(30% - 15px); /* Slightly smaller width for each prompt */
            margin: 5px;
        }

        .mb-3 {
            margin-top: 45px;
            margin-bottom: 10px;
        }

        .text-center {
            text-align: center;
        }

        .mt-3 {
            margin-top: 10px;
        }

        .form-label {
            color: #ffffff;
            margin-bottom: 10px;
        }

        .form-control {
            font-size: 14px;
            padding: 12px;
        }

        @media (max-width: 992px) {
            .form-container {
                width: calc(50% - 15px); /* Two prompts per row on medium screens */
            }
        }

        @media (max-width: 768px) {
            .form-container {
                width: calc(50% - 15px); /* Two prompts per row on smaller screens */
            }
        }

        @media (max-width: 480px) {
            .form-container {
                width: calc(100% - 15px); /* One prompt per row on extra small screens */
            }
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Pick Your Task</h1>

        <!-- Usage Note -->
        <div class="alert alert-info text-center" role="alert">
            If you're uploading a file, select the file you want to upload and then click on the task button.
        </div>

        <!-- Single Upload Document Button -->
        <form action="/upload-file" method="POST" enctype="multipart/form-data" class="mb-4">
            <div class="mb-3">
                <label for="file" class="form-label">Upload a Document (optional):</label>
                <input type="file" class="file-input" name="file" id="file" accept=".txt,.docx,.pdf">
            </div>
        </form>

        <div class="d-flex flex-wrap justify-content-center">
            {% if prompts %}
                {% for prompt in prompts %}
                    <div class="form-container">
                        <form action="/view-prompt" method="POST" class="m-2">
                            <input type="hidden" name="prompt" value="{{ prompt.prompt }}">
                            <input type="hidden" name="category" value="{{ request.args.get('category') }}">
                            <button type="submit" class="btn btn-outline-primary">
                                {{ prompt.button_name if prompt.button_name else prompt.prompt }}
                            </button>
                        </form>
                    </div>
                {% endfor %}
            {% else %}
                <p class="text-center">No prompts available.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #121212;
            color: #e0e0e0;
        }

        h1 {
            color: #ffffff;
            text-align: center;
        }

        .container {
            max-width: 750px;
            margin: 0 auto;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .alert-info {
            background-color: transparent;
            color: #e0e0e0;
            margin-bottom: 40px;
        }

        .form-control {
            background-color: #2c2c2c;
            color: #ffffff;
            border: 1px solid #8a2be2;
            border-radius: 8px;
        }

        .form-control-select {
            background-color: #2c2c2c;
            color: #ffffff;
            border: 1px solid #8a2be2;
            border-radius: 8px;
            padding: 10px;
            width: 100%;
        }

        .btn-primary, .btn-outline-primary {
            background-color: #8a2be2;
            border: none;
            color: #ffffff;
            cursor: pointer;
            font-size: 16px;
            padding: 10px;
            border-radius: 8px;
            width: 100%;
            text-align: center;
            transition: background-color 0.3s;
        }

        .btn-primary:hover, .btn-outline-primary:hover {
            background-color: #6C3483;
        }

        .btn-outline-primary {
            background-color: #8a2be2;
            border: none;
        }

        .file-input {
            background-color: #2c2c2c;
            color: #ffffff;
            border: 1px solid #8a2be2;
            border-radius: 8px;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            margin-bottom: 5px; /* Further reduced spacing */
        }

        .file-input::file-selector-button {
            background-color: #6C3483;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 8px 15px;
            cursor: pointer;
        }

        .card {
            background-color: #1e1e1e;
            border: none;
            color: #e0e0e0;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .d-flex {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .m-2 {
            margin: 10px;
        }

        .mb-3 {
            margin-top: 45px;
            margin-bottom: 10px; /* Further reduced spacing */
        }

        .text-center {
            text-align: center;
        }

        .mt-3 {
            margin-top: 10px; /* Increased spacing above prompts */
        }

        .form-label {
            color: #ffffff;
            margin-bottom: 10px;
        }

        .form-control {
            font-size: 14px;
            padding: 12px;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Pick Your Task</h1>

        <!-- Usage Note -->
        <div class="alert alert-info text-center" role="alert">
            If you're uploading a file, select the file you want to upload then click on the task button.
        </div>

        <!-- Filter Form -->
        <form action="/prompt-menu" method="GET" class="mb-3">
            <input type="hidden" name="category" value="{{ request.args.get('category', '') }}">
            <div class="row">
                <div class="col-md-12">
                    <label for="subcategory" class="form-label">Filter by Subcategory:</label>
                    <select class="form-control form-control-select" name="subcategory" id="subcategory">
                        <option value="">Select a Subcategory</option>
                        {% for subcategory in subcategories %}
                            <option value="{{ subcategory }}" {% if request.args.get('subcategory') == subcategory %}selected{% endif %}>
                                {{ subcategory }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="text-center mt-3">
                <button type="submit" class="btn btn-primary">Apply Filter</button>
            </div>
        </form>

        <div class="d-flex flex-wrap justify-content-center">
            {% if prompts %}
                {% for prompt in prompts %}
                    <form action="/view-prompt" method="POST" enctype="multipart/form-data" class="m-2">
                        <input type="hidden" name="prompt" value="{{ prompt.prompt }}">
                        <input type="hidden" name="category" value="{{ request.args.get('category') }}">
                        <div class="mb-3">
                            <label for="file" class="form-label">Upload a Document (optional):</label>
                            <input type="file" class="file-input" name="file" accept=".txt,.docx,.pdf">
                        </div>
                        <button type="submit" class="btn btn-outline-primary">
                            {{ prompt.button_name if prompt.button_name else prompt.prompt }}
                        </button>
                    </form>
                {% endfor %}
            {% else %}
                <p class="text-center">No prompts available.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>

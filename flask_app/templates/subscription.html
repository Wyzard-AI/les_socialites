<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wyzard Subscription Portal</title>
    <link rel="icon" href="{{ url_for('static', filename='wyzard_favicon.png') }}" type="image/x-icon">
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #121212;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: flex-start;
            overflow-x: hidden;
        }

        .container {
            max-width: 500px;
            width: 90%;
            margin-top: 60px;
            padding: 30px;
            background: #f9f9f9;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 16px;
            margin-bottom: 5px;
        }

        input[type="email"], select {
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 12px;
            border: none;
            background: linear-gradient(75deg, #b602fe 30%, #315de3 70%);
            color: white;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(75deg, #d786f7 30%, #6a89e3 70%);
        }

        .divider {
            width: 100%;
            height: 1px;
            background-color: #ddd;
            margin: 40px 0;
        }

        .flash-message {
            background-color: #ffdddd;
            color: #d8000c;
            padding: 12px;
            border: 1px solid #d8000c;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
            text-align: center;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }

            button {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Get Your Subscription</h1>

        <!-- Flash Message Placeholder -->
        <div id="flash-message" class="flash-message" style="display: none;"></div>

        <form id="subscription-form">
            <label for="email">Email Address</label>
            <input type="email" id="email" required placeholder="Enter your email">

            <label for="plan">Select a Plan</label>
            <select id="plan" required>
                <option value="price_1Qgc8IIg6nY2t0wEvWDUawTr">Basic - $69/month</option>
            </select>

            <button type="submit">Subscribe</button>
        </form>

        <div class="divider"></div>

        <h1>Manage Your Subscription</h1>

        <p>Enter the email address associated with your subscription to cancel it.</p>

        <form id="cancel-subscription-form">
            <label for="cancel-email">Email Address</label>
            <input type="email" id="cancel-email" placeholder="Enter your email" required>
            <button type="submit">Cancel Subscription</button>
        </form>
    </div>

    <script>
        // Display a flash message if the cancel URL is accessed
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            if (params.get('cancel') === 'true') {
                const flashMessage = document.getElementById('flash-message');
                flashMessage.textContent = "Checkout Cancelled - It looks like you didnâ€™t complete the subscription process.";
                flashMessage.style.display = 'block';
            }
        });

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/get-stripe-publishable-key');
                const { publishableKey } = await response.json();
                if (!publishableKey) throw new Error('Publishable key not found.');
                const stripe = Stripe(publishableKey);
                window.stripe = stripe;
            } catch (error) {
                console.error('Error fetching the publishable key:', error);
                alert('An error occurred. Please try again later.');
            }
        });

        document.getElementById('subscription-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const plan = document.getElementById('plan').value;
            const button = e.target.querySelector('button');
            button.disabled = true;
            button.textContent = 'Processing...';

            try {
                const response = await fetch('/create-stripe-checkout-session', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, plan }),
                });

                const { sessionId, error } = await response.json();
                if (error) {
                    console.error(error);
                    alert('Failed to create Stripe Checkout session.');
                    return;
                }

                const { error: stripeError } = await window.stripe.redirectToCheckout({ sessionId });
                if (stripeError) {
                    console.error(stripeError);
                    alert('An error occurred during redirect.');
                }
            } catch (err) {
                console.error('Error:', err);
                alert('Failed to process your request.');
            } finally {
                button.disabled = false;
                button.textContent = 'Subscribe';
            }
        });

        document.getElementById('cancel-subscription-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('cancel-email').value;
            if (!email) {
                alert('Please provide your email address.');
                return;
            }

            const button = e.target.querySelector('button');
            button.disabled = true;
            button.textContent = 'Processing...';

            try {
                const response = await fetch('/cancel-stripe-subscription', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email }),
                });

                const { success, error } = await response.json();
                if (success) {
                    alert('Your subscription cancellation request has been processed.');
                } else {
                    alert(`Error canceling subscription: ${error}`);
                }
            } catch (err) {
                console.error('Error:', err);
                alert('Failed to process your request.');
            } finally {
                button.disabled = false;
                button.textContent = 'Cancel Subscription';
            }
        });
    </script>
</body>
</html>

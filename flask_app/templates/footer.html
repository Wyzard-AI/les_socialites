<footer class="footer">
    <div class="footer-container">
        <div class="footer-section">
            <h4>Legal</h4>
            <ul>
                <li><a href="/legal">Privacy Policy</a></li>
                <li><a href="/legal">Terms and Conditions</a></li>
            </ul>
        </div>
        <div class="footer-section">
            <h4>Quick Links</h4>
            <ul>
                <li><a href="/faq">FAQ</a></li>
            </ul>
        </div>
        <div class="footer-section">
            <h4>Contact Us</h4>
            <p class="contact-info">Canada<br>775 Rue D'Aiguillon, Quebec, QC, G1R 1M8</p>
        </div>
        <div class="footer-section">
            <h4>Follow Us</h4>
            <a href="https://www.linkedin.com" target="_blank" class="social-icon">
                <i class="fab fa-linkedin"></i>
            </a>
        </div>
        <div class="footer-section newsletter-section">
            <h4>Newsletter</h4>
            <form id="newsletter-form" action="/submit_newsletter" method="POST" class="newsletter-form">
                <input type="email" name="email" placeholder="Enter your email" required>
                <button type="submit" class="btn-subscribe">Subscribe</button>
            </form>
            <p id="newsletter-message"></p> <!-- Element to display success/error messages -->
        </div>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    // AJAX form submission
    $('#newsletter-form').on('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission

        $.ajax({
            url: '/submit_newsletter',
            type: 'POST',
            data: $(this).serialize(), // Serialize form data
            success: function(response) {
                // Show success message
                $('#newsletter-message').text(response.message).css('color', 'green');
            },
            error: function(xhr) {
                // Show error message
                const errorMessage = xhr.responseJSON ? xhr.responseJSON.message : 'An error occurred.';
                $('#newsletter-message').text(errorMessage).css('color', 'red');
            }
        });
    });
</script>

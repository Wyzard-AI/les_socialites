<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Information</title>
    <link rel="icon" href="{{ url_for('static', filename='wyzard_favicon.png') }}" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            margin: 0;
            padding: 0px;
            flex-direction: column;
            min-height: 100vh;
            background-color: #121212;
            color: #e0e0e0;
        }

        /* Wrapper for the main content and footer */
        .wrapper {
            flex: 1; /* Allows this section to grow and fill the available space */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Pushes footer to the bottom if content is short */
        }

        /* Main content styles */
        .main-content {
            flex: 1; /* Take up remaining space above the footer */
            padding: 0px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 40px;
        }

        .account-info p {
            font-size: 16px;
            margin: 10px 0;
            color: #8a2be2;
        }

        .error {
            color: #ff4444;
            text-align: center;
        }
    </style>
</head>
<body>
    {% include 'top_menu.html' %}
    {% include 'logo.html' %}
    {% include 'left_menu.html' %}

    <div class="wrapper">
        <div class="container">
            <h1>Account Information</h1>

            {% if error %}
                <p class="error">{{ error }}</p>
            {% else %}
                <div class="account-info">
                    <p><strong>Email:</strong> {{ email }}</p>
                    <p><strong>Business Name:</strong> {{ business_name }}</p>
                    <p><strong>Business Type:</strong> {{ business_type }}</p>
                </div>
            {% endif %}
        </div>
        {% include 'footer.html' %}
    </div>
</body>
</html>

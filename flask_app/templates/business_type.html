<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Business Type</title>
    <link rel="icon" href="{{ url_for('static', filename='wyzard_favicon.png') }}" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 40px;
        }

        .container {
            max-width: 1100px; /* Adjusted to ensure space for three items */
            margin: 0 auto;
            display: flex;
            justify-content: center; /* Center the content inside the container */
            flex-direction: column; /* Stack elements vertically */
            align-items: center; /* Center the container's content horizontally */
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Center the buttons within the row */
            gap: 10px; /* Reduced gap for better fit */
        }

        .business-button {
            display: inline-block;
            width: calc(30% - 15px); /* Slightly smaller width to fit three per row */
            margin: 5px;
            padding: 15px;
            background-color: #8a2be2; /* Matte purple color */
            color: #ffffff;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .business-button:hover {
            background-color: #6C3483; /* Darker purple on hover */
        }

        @media (max-width: 992px) {
            .business-button {
                width: calc(50% - 15px); /* Two buttons per row on medium screens */
            }
        }

        @media (max-width: 768px) {
            .business-button {
                width: calc(50% - 15px); /* Two buttons per row on smaller screens */
            }
        }

        @media (max-width: 480px) {
            .business-button {
                width: calc(100% - 15px); /* One button per row on extra small screens */
            }
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Select Your Business Type</h1>
        <div class="row">
            <form method="POST" style="display: flex; flex-wrap: wrap; justify-content: center; gap: 10px;">
                {% for business_type, emoji in business_types_with_emojis.items() %}
                    <button type="submit" name="business_type" value="{{ business_type }}" class="business-button">
                        {{ emoji }} {{ business_type }}
                    </button>
                {% endfor %}
            </form>
        </div>
    </div>
</body>
</html>
